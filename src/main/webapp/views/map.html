<div ng-controller="MapCtrl">
    <h3 class="hidden-xs">Conference Maps</h3>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading" ng-click="collapse1 = !collapse1" ng-init="collapse1=true">

                </div>

                    <div class="panel-body"><img ng-src="img/maps/indianapolis-marriott-floor-1.jpg" alt="JW Marriott, First Floor" class="img-responsive"></div>
                </div>
            </div>
            <div class="panel panel-default">

                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" ng-click="collapse3 = !collapse3" ng-init="collapse3=true">

                </div>
            </div>
